<!DOCTYPE html>
<html lang="en">
<head>
  <title>NU Gatepass | NIIT University</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NIIT University" />
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="css/new.css">
</head>
<body>
  <!-- Main Container start -->
  <div class="dashboard-container">
    <div class="container">
      <!-- Row Start -->
      <div class="row">
        <div class="col-lg-4 col-md-4 col-md-offset-4">
          <div class="sign-in-container">
            <form action="index.php/GatePassController/adminLoginForm" id="login-form" class="login-wrapper" method="post">
              <div class="header">
                <div class="row">
                  <div class="col-md-12 col-lg-12">
                    <center>
                    <h3><img src="http://gatepass.niituniversity.in/assets/img/logo2.gif" alt="Logo" class="pull-right">
                      Gatepass Login
                    </h3>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="form-group">
                  <a href="https://accounts.google.com/o/oauth2/auth?response_type=code&access_type=online&client_id=391414852706-iq5h6l5phvvn3snq7bf6alq531pdk12r.apps.googleusercontent.com&redirect_uri=http%3A%2F%2FGatepass.niituniversity.in%2Findex.php%2FGatePassController%2FstudentLogin&state&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&approval_prompt=auto" class="btn btn-danger"><i class="fa fa-google-plus"></i>Click to Student Login</a>
                </div>
                <div class="form-group">
                  <hr>
                  <label for="userName">OR</label>
                </div>
                <div class="form-group">
                  <label for="userName">Staff User Name</label>
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="User Name">
                </div>
                <div class="form-group">
                  <label for="Password1">Password</label>
                  <input type="password" name="Password1" class="form-control" id="Password1" placeholder="Password">
                </div>
              </div>
              <div class="actions">
                <input class="btn btn-danger" name="Login" type="submit" value="Login">
                <!-- <a class="link" href="#">Forgot Password?</a> -->
                <!-- call model for reset new password-->
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Row End -->
    </div>
  </div>
  <!-- Main Container end -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Developed By Chaitanya Reddy et al -->
  <!-- (@chaitanyachavali) -->
</body>
</html>
