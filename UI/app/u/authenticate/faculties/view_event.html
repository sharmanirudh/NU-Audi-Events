<script type="text/javascript">
  function parseTime(string) {
    var dt  = string.split(/\-|\s/);
    var date = new Date(dt.slice(0,3).reverse().join('/')+' '+dt[3]);
    return date;
  }
  // Get Querystring using javascript: https://stackoverflow.com/questions/9870512/how-to-obtain-the-query-string-from-the-current-url-with-javascript
  // Solution that work in legacy browsers as well
  function getQueryStringValue (key) {  
    return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
  }
  // In modern browsers
  // let params = (new URL(document.location)).searchParams;
  // let name = params.get("name");

  (function() {
    var url = 'http://127.0.0.1:5000/events/' + getQueryStringValue("e");
    var request = null;
    if (window.XMLHttpRequest) {
      request = new XMLHttpRequest();
    } else {
      request = new ActiveXObject("Microsoft.XMLHTTP");
    }
    request.open('GET', url, true);
    request.onload = function() {
      document.getElementById("card_progress_bar").innerHTML = "";
      var response = JSON.parse(request.responseText);
      console.log(response);
      if (response["status_code"] == 200) {
        renderEventDetailsHTML(response["text"]);
        // console.log(response["text"]);
        // console.log(response["text"][0]);
        // console.log(response["text"][1]);
        // console.log(response["text"][1].name);
      }
    }
    request.send();
  })();

  function renderEventDetailsHTML(eventDetails) {
    var attendanceEndTime = eventDetails["attendance_end_time"];
    var attendanceStartTime = eventDetails["attendance_start_time"];
    var attendees = eventDetails["attendees"];
    console.log(attendees);
    var eventEndTime = eventDetails["event_end_time"];
    var eventStartTime = eventDetails["event_start_time"];
    var key = eventDetails["key"];
    var name = eventDetails["name"];
    var speaker = eventDetails["speaker"];
    var summary = eventDetails["summary"];
    document.getElementById("event_date").innerHTML = parseTime(eventStartTime).toDateString() + " to " + parseTime(eventEndTime).toDateString();
    document.getElementById("event_time").innerHTML = parseTime(eventStartTime).toLocaleTimeString() + " to " + parseTime(eventEndTime).toLocaleTimeString();
    document.getElementById("no_of_attendees").innerHTML = attendees.length;
    document.getElementById("event_name").innerHTML = name;
    document.getElementById("speaker_name").innerHTML = speaker;
    if (summary == "")
      document.getElementById("event_summary").innerHTML = "No summary added yet";
    else
      document.getElementById("event_summary").innerHTML = summary;
    var attendeesHTML = "";
    for (var key in attendees) {
      if (attendees.hasOwnProperty(key)) {           
          console.log(key, attendees[key]);
          attendeesHTML += "<tr id=\"" + attendees[key]["key"] + "\" class=\"attendee_tr\"> <th scope=\"row\"> <div class=\"media-body\"> <span class=\"mb-0 text-sm\">" + attendees[key]["name"] + "<\/span> <\/div><\/th> <td>" + attendees[key]["email"] + "<\/td><\/tr>";
      }
    }
    if (attendees.length == 0)
      attendeesHTML = "<tr> <th scope=\"row\"> <div class=\"media-body\"> <span class=\"mb-0 text-sm\">No record to display.<\/span> <\/div><\/th><\/tr>";
    document.getElementById("attendees").innerHTML += attendeesHTML;

    document.getElementById("update_event_button_div").innerHTML = "<center><button type=\"button\" class=\"update_event btn btn-success\" onClick=\"updateEvent('" + eventDetails["key"] + "')\">Update details</button></center>";
  }

    window.location = "./update_event.html?e=" + event;
